<!DOCTYPE html>
<html lang="en">

<head>
    <title>URL Splitter</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-dark bg-opacity-75 pt-5 mh-100">

    <header>
        <nav class="navbar navbar-expand navbar-dark fixed-top bg-dark py-2 border-bottom">
            <div class="container">

                <a class="navbar-brand py-0" href="/">
                    <img src="/assets/img/goblin-snowman.jpg" class="rounded" alt="c0rb0c4l's avatar" width="50">
                </a>

                <span class="text-muted me-auto"> > URL Splitter</span>

                <div class="pt-2 pt-lg-0">
                    <ul class="navbar-nav ms-auto">

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="collectionDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-info-circle"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end"
                                aria-labelledby="collectionDropdown">
                                <li>
                                    <a class="dropdown-item" href="/who-am-i.html">Who am I ?</a>
                                </li>
                            </ul>
                        </li>

                    </ul>
                </div>

            </div>
        </nav>
    </header>

    <main>
        <div class="container pt-5">
            <div class="row row-cols-1 mb-3 text-center">
                <div class="col py-3">
                    <div class="card bg-dark border-0 mb-4 rounded-3 shadow-sm text-white-50 h-100 ">
                        <div class="card-header py-2">
                            <h5 class="my-0 fw-normal">URL Splitter</h5>
                        </div>
                        <div class="card-body">

                            <div class="mb-4 d-flex">
                                <input type="text" id="url" name="url" class="form-control me-3 bg-black text-white"
                                    placeholder="url" maxlength="255">
                                <button id="url-decoder" class="btn btn-outline-success w-25">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-arrow-clockwise" viewbox="0 0 16 16">
                                        <path fill-rule="evenodd"
                                            d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
                                        <path
                                            d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
                                    </svg>
                                </button>
                            </div>

                            <div class="row row-cols-2 my-4">
                                <div class="col-3">
                                    <label class="pt-2" for="host">Host</label>
                                </div>
                                <div class="col-9">
                                    <input id="host" name="host" class="form-control bg-black text-white">
                                </div>
                            </div>
                            <div class="row row-cols-2 my-4">
                                <div class="col-3">
                                    <label class="pt-2" for="path">Path</label>
                                </div>
                                <div class="col-9">
                                    <input id="path" name="path" class="form-control bg-black text-white">
                                </div>
                            </div>
                            <div class="row row-cols-2 my-4">
                                <div class="col-3">
                                    <label class="pt-2" for="search">Search</label>
                                </div>
                                <div class="col-9">
                                    <input id="search" name="search" class="form-control bg-black text-white">
                                </div>
                            </div>
                            <span class="">Query Parameters</span>
                            <div id="js-query-param">
                                <div class="row row-cols-2 my-4 d-none">
                                    <div class="col-3">
                                        <label class="pt-2"></label>
                                    </div>
                                    <div class="col-9">
                                        <input class="form-control bg-black text-white">
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/splitter.js" type="text/javascript"></script>
</body>

</html>
